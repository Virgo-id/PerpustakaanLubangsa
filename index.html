<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pustakawan Mode - Opening</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glow-text {
      font-size: 4.2em;
      font-weight: 700;
      text-align: center;
      text-transform: uppercase;
      color: white;
      line-height: 1.2;
      letter-spacing: 2px;
      opacity: 0;
      animation:
        fadeGlow 1.2s ease-in-out forwards;
    }

    @keyframes fadeGlow {
      0% {
        opacity: 0;
        text-shadow: none;
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 20px white, 0 0 40px white;
      }
      100% {
        opacity: 1;
        text-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="glow-text">
    PUSTAKAWAN<br>LUBANGSA
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "perpustakaan.html"; // Ganti dengan halaman tujuan
    }, 2000); // Total durasi tampilan sebelum pindah
  </script>
</body>
</html>
