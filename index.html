<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pustakawan Mode</title>
<link rel="icon" href="logo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1.5s ease-out forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #0ff;
      font-size: 2.8em;
      text-shadow: 0 0 10px #0ff, 0 0 25px #0ff;
      margin: 0;
    }

    input[type="password"] {
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      background: #111;
      color: #0ff;
      font-size: 18px;
      box-shadow: 0 0 12px #0ff;
      outline: none;
      width: 270px;
      text-align: center;
      transition: 0.3s;
    }

    input[type="password"]:focus {
      box-shadow: 0 0 20px #0ff;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’  Pustakawan Mode</h1>
    <input type="password" id="password" placeholder="Masukkan Password...">
    <div class="error" id="error"></div>
  </div>

  <script>
    const correctPassword = "123499";

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const input = document.getElementById("password").value;
        const error = document.getElementById("error");

        if (input === correctPassword) {
          window.location.href = "perpustakaan.html"; // Ganti jika perlu
        } else {
          error.textContent = "Password salah!";
        }
      }
    });

    window.onload = () => {
      document.getElementById("password").focus();
    };
  </script>
</body>
</html>
