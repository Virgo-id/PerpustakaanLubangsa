<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pustakawan Mode - Loading</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .loading-container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .loading-text {
      font-size: 2em;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #00ffcc;
      animation: fillBar 2s linear forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fillBar {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-text">Memuat...</div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "perpustakaan.html"; // Ganti dengan halaman tujuan
    }, 2200); // Sesuaikan dengan durasi animasi progress bar
  </script>
</body>
</html>
